<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8s">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/'+ ${idPost} +'/comment/new'}"
      th:object="${comment}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>
        <textarea th:field="*{text}" placeholder="Comment on post"></textarea>
    </label>
    <div>
        <button class="green-btn" type="submit">Send</button>
    </div>
</form>
</body>
</html>
